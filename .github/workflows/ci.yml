name: CI de Testes do Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      # --- NOVO PASSO ADICIONADO ---
      - name: Setup Docker Compose
        uses: a-b-r-o-w-n/setup-docker-compose@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Instalar dependências
        run: npm install
        working-directory: backend

      - name: Iniciar contêineres Docker
        run: docker-compose up -d
        working-directory: backend

      - name: Aguardar o banco de dados de teste
        run: sleep 15

      - name: Rodar Testes Unitários
        run: npm run test
        working-directory: backend

      - name: Rodar Testes de Integração
        run: npm run test:e2e
        working-directory: backend

      - name: Parar contêineres Docker
        if: always()
        run: docker-compose down
        working-directory: backend